<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Supervillain Hangman Game</title>



	<!-- Link to Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center" id="heading-text">
				Supervillain Hangman Game!
			</h1>
			<div class="col-xs-12 col-sm-6 col-md-5 well" id="hangman">
				<div id="win-text" class="well text-center"></div>
				<canvas ></canvas>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-offset-1 well text-center" id="data">
				<button class="btn btn-block btn-danger" id="try-again"><i class="glyphicon glyphicon-repeat"> </i>Click here to try again!</button>
				<div class=" text-center" id="blanks"></div>
				<div class="" id="show-pic"></div>
				<div class=" text-center">Guesses left: <span id="try-counter"></span></div>
				<div class=" text-center">Number of wins: <span id="win-counter"></span></div>
				<div class=" text-center">Guesses made: <span id="guesses"></span></div>
				
			</div>
			<div id="keyboard" class="well hidden-lg hidden-md col-xs-12">

				<div class="row letter-row">
					<div class="col-xs-12">
						<div class="button btn btn-primary letter text-center" id="K">Q</div>
						<div class="button btn btn-primary letter text-center" id="L">W</div>
						<div class="button btn btn-primary letter text-center" id="M">E</div>
						<div class="button btn btn-primary letter text-center" id="N">R</div>
						<div class="button btn btn-primary letter text-center" id="O">T</div>
						<div class="button btn btn-primary letter text-center" id="P">Y</div>
						<div class="button btn btn-primary letter text-center" id="Q">U</div>
						<div class="button btn btn-primary letter text-center" id="R">I</div>
						<div class="button btn btn-primary letter text-center" id="S">O</div>
						<div class="button btn btn-primary letter text-center" id="J">P</div>
					</div>
				</div>
				<div class="row letter-row">
					<div class="col-xs-12">
						<div class="button btn btn-primary letter text-center" id="A">A</div>
						<div class="button btn btn-primary letter text-center" id="B">S</div>
						<div class="button btn btn-primary letter text-center" id="C">D</div>
						<div class="button btn btn-primary letter text-center" id="D">F</div>
						<div class="button btn btn-primary letter text-center" id="E">G</div>
						<div class="button btn btn-primary letter text-center" id="F">H</div>
						<div class="button btn btn-primary letter text-center" id="G">J</div>
						<div class="button btn btn-primary letter text-center" id="H">K</div>
						<div class="button btn btn-primary letter text-center" id="I">L</div>
						
					</div>
				</div>

				<div class="row letter-row">
					<div class="col-xs-12">
						<div class="button btn btn-primary letter text-center" id="T">Z</div>
						<div class="button btn btn-primary letter text-center" id="U">X</div>
						<div class="button btn btn-primary letter text-center" id="V">C</div>
						<div class="button btn btn-primary letter text-center" id="W">V</div>
						<div class="button btn btn-primary letter text-center" id="X">B</div>
						<div class="button btn btn-primary letter text-center" id="Y">N</div>
						<div class="button btn btn-primary letter text-center" id="Z">M</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio src="assets/sounds/Batman Transition.mp3" type="audio/mpeg" id="batman-transition"></audio>
	<audio src="assets/sounds/Punch.mp3" type="audio/mpeg" id="punch"></audio>
	<audio src="assets/sounds/Success.mp3" type="audio/mpeg" id="success"></audio>
	<audio src="assets/sounds/Fail.mp3" type="audio/mpeg" id="fail"></audio>
	<audio src="assets/sounds/Win.mp3" type="audio/mpeg" id="win"></audio>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
