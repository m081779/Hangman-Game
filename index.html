<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Hangman Game</title>

	<!-- Link to local bootstrap files for working offline -->

	<!-- <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css"> -->

	<!-- Link to Bootstrap CDN -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="page-header">
				Hangman Game!
			</h1>
			<div class="col-md-5 well" id="hangman">
				<div id="win-text" class="well text-center"></div>
				<canvas ></canvas>
			</div>
			<div class="col-md-6 well text-center" id="data">
				<div id="blanks" class="well"></div>
				<div class="well text-center">Guesses left: <span id="try-counter"></span></div>
				<div class="well text-center">Guesses made: <span id="guesses"></span></div>
				<button class="btn btn-block btn-danger" id="try-again">Click here to try again!</button>
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
