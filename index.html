<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Supervillain Hangman Game</title>



	<!-- Link to Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Link to external stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<div class="container">

		<div class="row">	
			
			<!-- Heading text -->
			<h1 class="text-center" id="heading-text">
				Supervillain Hangman Game!
			</h1>
			
			<!-- Left hangman column with #win-text and canvas-->
			<div class="col-xs-12 col-sm-6 col-md-5 well" id="hangman">

				<div id="win-text" class="well text-center"></div>
				<canvas class="img-responsive"></canvas>

			</div>

			<!-- Right #data column with #blanks, #show-pic, #try-counter, #win-counter, #loss-counter, and #guesses  -->
			<div class="col-xs-12 col-sm-6 col-md-offset-1 well text-center" id="data">

				<div class=" text-center" id="blanks"></div>

				<div class="" id="show-pic"></div>

				<div class=" text-center">Guesses left: <span id="try-counter"></span></div>

				<div class=" text-center">Number of wins: <span id="win-counter"></span></div>

				<div class=" text-center">Number of losses: <span id="loss-counter"></span></div>

				<div class=" text-center">Guesses made: <span id="guesses"></span></div>
				
			</div>

			<!-- Begin #keyboard -->
			<div id="keyboard" class="well hidden-lg hidden-md col-xs-12">

				<div class="row letter-row">
					<div class="col-xs-12">
						<div class="button btn btn-primary letter text-center" id="Q">Q</div>
						<div class="button btn btn-primary letter text-center" id="W">W</div>
						<div class="button btn btn-primary letter text-center" id="E">E</div>
						<div class="button btn btn-primary letter text-center" id="R">R</div>
						<div class="button btn btn-primary letter text-center" id="T">T</div>
						<div class="button btn btn-primary letter text-center" id="Y">Y</div>
						<div class="button btn btn-primary letter text-center" id="U">U</div>
						<div class="button btn btn-primary letter text-center" id="I">I</div>
						<div class="button btn btn-primary letter text-center" id="O">O</div>
						<div class="button btn btn-primary letter text-center" id="P">P</div>
					</div>
				</div>

				<div class="row letter-row">
					<div class="col-xs-12">
						<div class="button btn btn-primary letter text-center" id="A">A</div>
						<div class="button btn btn-primary letter text-center" id="S">S</div>
						<div class="button btn btn-primary letter text-center" id="D">D</div>
						<div class="button btn btn-primary letter text-center" id="F">F</div>
						<div class="button btn btn-primary letter text-center" id="G">G</div>
						<div class="button btn btn-primary letter text-center" id="H">H</div>
						<div class="button btn btn-primary letter text-center" id="J">J</div>
						<div class="button btn btn-primary letter text-center" id="K">K</div>
						<div class="button btn btn-primary letter text-center" id="L">L</div>
						
					</div>
				</div>

				<div class="row letter-row">
					<div class="col-xs-12">
						<div class="button btn btn-primary letter text-center" id="Z">Z</div>
						<div class="button btn btn-primary letter text-center" id="X">X</div>
						<div class="button btn btn-primary letter text-center" id="C">C</div>
						<div class="button btn btn-primary letter text-center" id="V">V</div>
						<div class="button btn btn-primary letter text-center" id="B">B</div>
						<div class="button btn btn-primary letter text-center" id="N">N</div>
						<div class="button btn btn-primary letter text-center" id="M">M</div>
					</div>
				</div>

			</div> <!-- end #keyboard -->
		</div> <!-- End main row -->
	</div> <!-- End container -->

	<!-- Audio files -->
	<audio src="assets/sounds/Batman Transition.mp3" type="audio/mpeg" id="batman-transition"></audio>
	<audio src="assets/sounds/Punch.mp3" type="audio/mpeg" id="punch"></audio>
	<audio src="assets/sounds/Success.mp3" type="audio/mpeg" id="success"></audio>
	<audio src="assets/sounds/Fail.mp3" type="audio/mpeg" id="fail"></audio>
	<audio src="assets/sounds/Win.mp3" type="audio/mpeg" id="win"></audio>

	<!-- Link to game.js source file -->
	<script src="assets/javascript/game.js"></script>


</body>
</html>
