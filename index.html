<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Supervillain Hangman Game</title>



	<!-- Link to Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center" id="heading-text">
				Supervillain Hangman Game!
			</h1>
			<div class="col-md-5 well" id="hangman">
				<div id="win-text" class="well text-center"></div>
				<canvas ></canvas>
			</div>
			<div class="col-md-6 col-md-offset-1 well text-center" id="data">
				<button class="btn btn-block btn-danger" id="try-again"><i class="glyphicon glyphicon-repeat"> </i>Click here to try again!</button>
				<div id="blanks" class="well"></div>
				<div class="well" id="show-pic"></div>
				<div class="well text-center">Guesses left: <span id="try-counter"></span></div>
				<div class="well text-center">Guesses made: <span id="guesses"></span></div>
				
			</div>
		</div>
	</div>
	<audio src="assets/sounds/Batman Transition.mp3" type="audio/mpeg" id="batman-transition"></audio>
	<audio src="assets/sounds/Punch.mp3" type="audio/mpeg" id="punch"></audio>
	<audio src="assets/sounds/Success.mp3" type="audio/mpeg" id="success"></audio>
	<audio src="assets/sounds/Fail.mp3" type="audio/mpeg" id="fail"></audio>
	<audio src="assets/sounds/Win.mp3" type="audio/mpeg" id="win"></audio>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
